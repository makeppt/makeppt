<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="container-fluid font-monospace">
<header>
  <center><h1 class="display-2 fw-bold font">Make PPT</h1></center>
</header>
<div class="container d-flex flex-column justify-content-center align-items-center border rounded-2 m-3 mx-auto py-5 bg-light-subtle">
  
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">PPT Topic*</label>
</div>
<div class="form-floating">
  <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">What u want in ur ppt</label>
</div>
  <br>
 <button class="btn btn-primary" id="sendbtn">Get PPT</button>
  
</div>

<script type="text/javascript" charset="utf-8">
function ask(topic,requirements=''){
  return requirements ? `Hello! I want a Presentation on the Topic: ${topic}, Specifications : ${requirements}`:`Hello! I want a Presentation on the Topic: ${topic}`
}
let whalink = 'https://wa.me/9490949299/?text='
  document.getElementById("sendbtn").onclick =()=>{
   
    let ppttopic = document.getElementById("floatingInput").value
    let pptrequirements = document.getElementById("floatingPassword").value
    
    if (ppttopic){
   pptrequirements ?  window.open(whalink+ask(ppttopic,pptrequirements)):window.open(whalink+ask(ppttopic))
    }else{
      alert('Enter topic name')
    }
  }
</script>

  </body>
</html>
